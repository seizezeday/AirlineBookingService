<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<!-- <ui:composition template="WEB-INF/templates/BasicTemplate.xhtml"> -->

<h:head>
	<title>ABO</title>
	<h:outputStylesheet  name="css/style.css" />
</h:head>
<h:body>

	<div>
		<h:graphicImage library="images" name="title.png" style="border: 0px;" />
		<div style="float: right" class="stitched">
			<p:clock></p:clock>
		</div>
		<div style="width: 600px; height: 400px;" class="center stitched">
			<h:form action="">

				<p:panelGrid columns="2" styleClass="panel1">
					<f:facet name="header">
					Choose Your Flight!
				</f:facet>

					
					<p:outputLabel value="From: " />

					<p:inputText value="#{searchFlightBean.departurePoint}" />


					<p:outputLabel value="To: " />
					<p:inputText value="#{searchFlightBean.destination}" onfocus="se" />
					<p:outputLabel value="Date: " />
					<p:calendar value="#{searchFlightBean.date}" />
					<f:facet name="footer">
						<div class="centerButton">
							<p:commandButton value="Show Flights"
								action="#{searchFlightBean.searchFlight}" icon="ui-icon-search">
							</p:commandButton>
						</div>
					</f:facet>

				</p:panelGrid>

			</h:form>
		</div>
	</div>




</h:body>

</html>

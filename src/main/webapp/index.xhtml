<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
<!--  <ui:param name="regions" value="form"/>-->
	<ui:define name="title">#{msgs.welcome}</ui:define>
	<ui:define name="content">
		<div style="width: 600px; height: 350px;" class="center stitched">
			<h:form id="formid">
			



				<p:panelGrid id="grid" columns="2" styleClass="panel1" columnClasses="thirty-percent">
					<f:facet name="header">
					#{msgs.choose}
				</f:facet>


					<p:outputLabel value="#{msgs.from}" />
					<p:autoComplete id="departurePoint" value="#{flightBean.departurePoint}"
						required="true" requiredMessage="#{msgs.rmdeparture}"
						completeMethod="#{flightBean.completeCity}" forceSelection="true">
						<p:tooltip for="departurePoint" value="#{msgs.tltdep}" />
					</p:autoComplete>
					
					


					<p:outputLabel value="#{msgs.to}" />
					<p:autoComplete id="destination" value="#{flightBean.destination}"
						required="true" requiredMessage="#{msgs.rmdestination}"
						completeMethod="#{flightBean.completeCity}" forceSelection="true">
						<p:tooltip for="destination" value="#{msgs.tltpchoose}" />
					</p:autoComplete>
					
					<p:outputLabel value="#{msgs.date}" />
					<p:calendar id="date" value="#{flightBean.departureTime}"
						mindate="#{flightBean.currentDate}" required="true"
						requiredMessage="#{msgs.rmdate}" readOnlyInput="true"
						pattern="dd.MMMM.yyyy">
						<p:tooltip for="date" value="Date of your trip" />
					</p:calendar>
					
					
					<p:outputLabel value="#{msgs.tickets}" />
					<p:selectOneMenu value="#{flightBean.amount}" style="width:40%;">
						<f:selectItems value="#{flightBean.amounts}" />
					</p:selectOneMenu>


					<f:facet name="footer">
						<div class="centerButton">
							<p:commandButton id="searchButton" value="#{msgs.search}"
								action="#{flightBean.searchFlight}" icon="ui-icon-search"
								ajax="true" style="width:200px;height:50px" update="msg">
							</p:commandButton>
						</div>
						
					</f:facet>

				</p:panelGrid>
				<!-- 
			<div style="margin-top: 100px; margin-left: 300px;">
			<p:message for="departurePoint" />
			<p:message for="destination" />
			<p:message for="date" />
		</div>
		 -->

				<div id="wpbs_slider" style="color: red;">
					<p:link></p:link>
				</div>
				<div class="bottom" style="width: 600px; height: 100px;">
					<p:messages id="msg" />
				</div>

				
			</h:form>
		</div>

	</ui:define>

</ui:composition>
</html>

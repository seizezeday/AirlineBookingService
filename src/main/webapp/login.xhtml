
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">


	<ui:define name="title">#{msgs.loginButton}</ui:define>
	
	<ui:define name="content">

		<h:form id="formid">
			<div id="growlForm1">
				<p:growl id="growlCenter" showDetail="true" sticky="true" />
			</div>

			<div id="container">

				<div id="login">
					<p:panelGrid columns="2" columnClasses="forty-percent"
						style="width: 100%;">
						<f:facet name="header">#{msgs.pllogin}</f:facet>
						<h:outputText value="#{msgs.login}" />
						<p:inputText value="#{loginBean.login}" required="true"
							requiredMessage="#{msgs.reqlogin}" />
						<h:outputText value="#{msgs.password}" />
						<p:password value="#{loginBean.password}" required="true"
							requiredMessage="#{msgs.reqpassword}" />
						<f:facet name="footer">
							<p:commandButton value="#{msgs.loginButton}" ajax="true"
								action="#{loginBean.doLogin}" update="growlCenter"></p:commandButton>
						</f:facet>
					</p:panelGrid>
				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
</html>
